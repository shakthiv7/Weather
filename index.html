<!DOCTYPE html>
<html lang="en">
<head>
  <style>
        h1 {text-align: center;}
        h1{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        h1{color: aliceblue;
    </style>
  <h1>Weather Forecast</h1>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="wf.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" />
    </header>
    <main>
      <section class="location">
        <div class="city">Erode,IN</div>
        <div class="date">Tuesday 22 December 2020</div>
      </section>
      <div class="current">
        <div class="temp"><span>°F</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">°F / °F</div>
      </div>
    </main>
  </div>
  <script src="wf.js"></script>
</body>
</html>
